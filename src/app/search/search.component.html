<h1>Need music?</h1>
<p class="lead">Use the ngSpotify app to browse new releases and find your favorite songs<br>All you get is this text and a mostly barebones HTML document </p>
<form>
  <div class="form-group">
    <input type="text" name="searchStr" (keyup)="search()" [(ngModel)]="searchStr" class="form-control is-valid" placeholder="Search Music">
    </div>
</form>

<div *ngIf="SearchRes">
  <div *ngFor="let res of SearchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a href="#">{{res.name}}</a></h4>
          <div>
            <strong>Genres: </strong>
            <span *ngFor="let genre of res.genres">{{genre}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
