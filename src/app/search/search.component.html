<h1>Need music?</h1>
<p class="lead">Use the ngSpotify app to browse new releases and find your favorite songs<br>All you get is this text and a mostly barebones HTML document </p>
<form>
  <div class="form-group">
    <p>Insert the access token (easily find it 
      <a href="https://developer.spotify.com/console/get-search-item/?q=tania+bowra&type=artist#oauth-input" target="_blank">here</a>)
      </p>
    <input id="accessToken" type="text" name="accessToken" [(ngModel)]="accessToken" class="form-control is-valid" 
      placeholder="Spotify access token">
    <br>
    <input style="max-width: 50%;" type="text" name="searchStr" (keyup)="search()" [(ngModel)]="searchStr" class="form-control is-valid" placeholder="Search Music">
  </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a href="#">{{res.name}}</a></h4>
          <div>
            <strong>Genres: </strong>
            <span *ngFor="let genre of res.genres">{{genre}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
